<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>新頁面</title>
</head>
<body>
    <header>
        <!-- 頁面標題和導航欄 -->
        <!-- 導航欄代碼 -->
    </header>
    
    <!-- 頁面內容 -->
    <section>
        <!-- 第一區塊 -->
        <!-- 填入內容和樣式 -->
    </section>
    
    <section>
        <!-- 第二區塊 -->
        <!-- 填入內容和樣式 -->
    </section>
    
    <!-- 其他區塊和內容 -->
    
    <footer>
        <!-- 頁面底部 -->
        <!-- 填入內容和樣式 -->
    </footer>
    
    <!-- 引入所需的 JavaScript 文件 -->
    <script src="js/script.js"></script>
</body>
</html>
您可以根據需要複製這個基礎架構並在每個頁面上填入不同的內容和樣式。在每個頁面的 <title> 標籤中，您可以為該頁面設定不同的標題。同樣地，您可以在每個頁面的 <section> 元素中填入不同的區塊內容。

請注意，這只是一個基礎架構，您還需要根據您的實際需求進一步編寫和修改每個頁面的內容和樣式。
