<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- RWD 自適應網頁-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel = "stylesheet" href = "css/style.css">
    
    <!--中文字形 https://fonts.google.com/  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500&display=swap" rel="stylesheet">
    <!-- 背景色 https://colorhunt.co/ -->

    <!-- 小圖示 icon 的連結網址(查表法) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/36775645a7.js" crossorigin="anonymous"></script>
    <title>MOTO好車網 - 車款選擇問卷</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="MOTO LOGO.jpg" alt="MOTO好車網">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">首頁</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="questionnaire.html">車款選擇問卷</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">聯絡我們</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- 第一區塊banner-->
    <section id = "intro" style="background: linear-gradient(45deg, rgb(128 127 67 / 90%), transparent) 20%, url(pictures/road_view1-banner.jpg) no-repeat center;background-size: cover;">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>讓我們了解您的需求</h1>
                
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">1. 您的主要用車需求：</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="commute" id="regionNorth">
                                <label class="form-check-label" for="regioncommute">通勤使用</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="long_haul" id="regionCentral">
                                <label class="form-check-label" for="regionlong haul">南北長途</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="cargo_demand" id="regionSouth">
                                <label class="form-check-label" for="regioncargodemand">需要載貨</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">2. 您的預算範圍是：</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="budget" id="budgetLow" value="low">
                                <label class="form-check-label" for="budgetLow">低（50萬以下）</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="budget" id="budgetMedium" value="medium">
                                <label class="form-check-label" for="budgetMedium">中（50-100萬）</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="budget" id="budgetHigh" value="high">
                                <label class="form-check-label" for="budgetHigh">高（100萬以上）</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">3. 您需要的車型是：</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="carType" id="carTypeSedan" value="sedan">
                                <label class="form-check-label" for="carTypeSedan">轎車</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="carType" id="carTypeSUV" value="suv">
                                <label class="form-check-label" for="carTypeSUV">休旅車</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="carType" id="carTypeSports" value="sports">
                                <label class="form-check-label" for="carTypeSports">跑車</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="carType" id="carTypeCargo" value="sports">
                                <label class="form-check-label" for="carTypeCargo">貨車</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="carType" id="carTypePickUp" value="sports">
                                <label class="form-check-label" for="carTypePickUp">皮卡</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="carType" id="carTypeSmallCar" value="sports">
                                <label class="form-check-label" for="carTypeSmallCar">小型車</label>
                            </div>
                            
                        </div>
                        <div class="mb-3">
                            <label class="form-label">4. 您對於燃料效能的需求是：</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="fuelEfficiency" id="fuelEfficiencyLow" value="low">
                                <label class="form-check-label" for="fuelEfficiencyLow">不重要</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="fuelEfficiency" id="fuelEfficiencyMedium" value="medium">
                                <label class="form-check-label" for="fuelEfficiencyMedium">中等</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="fuelEfficiency" id="fuelEfficiencyHigh" value="high">
                                <label class="form-check-label" for="fuelEfficiencyHigh">重要</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">5. 您最希望的品牌是：</label>
                            <select class="form-select" name="preferredBrand" id="preferredBrand">
                                <option value="honda">HONDA/本田</option>
                                <option value="toyota">TOYOTA/豐田</option>
                                <option value="nissan">NISSAN/日產</option>
                                <option value="suzuki">SUZUKI/鈴木</option>
                                <option value="bmw">BMW/寶馬</option>
                                <option value="benz">BEMZ/賓士</option>
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p>版權所有 &copy; 2023 MOTO好車網</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
